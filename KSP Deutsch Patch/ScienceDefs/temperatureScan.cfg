@EXPERIMENT_DEFINITION[*]:HAS[#id[temperatureScan]]
{    
	@title = Temperature Scan
    
    @RESULTS
    {
        @default = Gesammelte und aufgezeichnete Temperaturdaten aus der Umgebung.

        @KerbinSrfLanded = Die Temperaturwert ist wörtlich gesprochen, nominal.
        @KerbinSrfLandedDeserts = Große Hitzeschwaden steigen von der Wüstenoberfläche auf
        @KerbinSrfLandedIceCaps = Es ist kalt genug, damit Wasser gefriert.
        @KerbinSrfLandedShores = Genau die richtige Temperatur um schwimmen zu gehen.
        @KerbinSrfLandedWater = Das Wasser scheint mit zunehmender Wassertiefe kälter zu werden.
        @KerbinSrfLandedTundra = Es ist kalt genug, um hier Dinge ständig gefroren zu halten.
        @KerbinSrfLandedGrasslands = Die Temperatur ist hier sehr angenehm. Das wäre ein schöner Ort zum leben.
        @KerbinSrfBadlands = Die Temperatur schrank hier ein ganzes Stück in Abhängigkeit der Tageszeit.

        @MohoSrfLanded = Die Temperatur ist hier sehr hoch und scheint beim höchsten Sonnenstand zu schwanken.

        @EveSrfLanded = Die Temperatur bewegt sich zwischen sehr kalt und heiß genug, um Wasser zu kochen.
        
    }
}
