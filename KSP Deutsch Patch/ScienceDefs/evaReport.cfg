@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
    @title = EVA Bericht
    
    @RESULTS
    {
        @default = Du hast deine Beobachtungen der jetzigen Situation gemeldet.

        @MohoSrfLanded = Es wird sehr heiß hier drin.

        @EveSrfLanded = Alles ist lila gefärbt. Es fühlt sich so an, als ob sich deine Farbe ändern wurde...
        @EveSrfLanded = Hast du zu viel gegessen? Du fühlst dich so komisch schwer.

        @GillySrfLanded = Man kann sich gerade so bewegen ohne von der Oberfläche zu fliegen. Du wünschst du hättest einen Anker mitgebracht.

        @KerbinSrf = Ein Raumanzug war wohl nicht wirklich nötig um hier hin zu gelangen, oder?

        @SunInSpaceHigh = Du fühlst dich ein wenig klein… du hoffst du weiß wohin es gehen soll.

        @KerbinFlyingLow = Dies ist eine sehr heikle Situation.
        @KerbinFlyingHigh = Du fängst an zu denken das du jetzt wirklich ins Raumschiff zuruckkehren solltest.

        @MunSrfLanded = Der Staub ist überall!
        @MunSrfLanded = Du schaust hoch und suchst dem Himmel nach Kerbin ab. Plötzlich kommst du dir sehr, sehr klein vor.
        @MunSrfLanded = Du beginnst über die Lage der winzigen Kerbal im großen Universum zu sprechen, doch durch die schlechte Verbindung kommt nur an, dass alles normal sei.
        @MunFlyingLow = Du hast wohl ein bisschen zu viel Spaß mit der niedrigen Schwerkraft.
        @MunFlyingHigh = Ist das wirklich eine gute Idee, beginnst du dich zu fragen während du auf die von Kratern bedeckte Oberflache unter dir schaust. 

        @MinmusSrfLanded = Du fühlst dich ein wenig so wie ein Superheld, wenn du in bei dieser niedrigen Gravitation springst.

        @DunaSrfLanded = Nach eingehenden Tests kommst du zu der Erkenntnis, dass rote Sandburgen möglich sind.
        @DunaSrfLanded = Wo auch immer du hinschaust, siehst du rot.

        @IkeSrfLanded = Du schaust in den Himmel und siehst etwas vorbeizischen.
        @IkeSrfLanded = Dort ist ein Haufen großer Steine auf der Oberfläche verstreut.

        @DresSrfLanded = Wenn du auf den Boden siehst, erkennst du, dass es viel Arten von Ablagerungen gibt, die sich miteinander vermischen.

        @JoolSrfLanded = Du bist nicht sicher wie du auf der Oberfläche eines Gasgiganten gelandet bist. Aber es ist wahrscheinlich das Beste nicht länger darüber nachzudenken.

        @LaytheSrfLanded = Das sieht gut aus, du fühlst dich so gut, dass du deinen Helm abnehmen willst. Du kreuzt das Feld "Sieht atembar aus" in deinem Bericht an.
        @LaytheSrfLanded = Du nimmst deinen Helm ab und nach ein paar, sehr sehr langen Sekunden, in denen du schnaufst und verzweifelt nach Luft schnappst schaffst du es noch gerade so den Helm wieder aufzusetzen. Du radierst das Kreuz für "atembar" wieder weg.

        @VallSrfLanded = Gelegentlich rumpelt der Boden unter dir. Es wäre wohl das beste wenn du zurück in dein Raumschiff steigst.

        @TyloSrfLanded = Die Anziehungskraft hier ist recht angenehm und erinnert dich an Zuhause. Die fehlende Atmosphäre jedoch holt dich wieder zurück.

        @BopSrfLanded = Die Oberfläche ist sehr braun und klumpig. Mit deinem Handschuh stocherst du in ihr herum und merkst wie hart die Oberfläche tatsächlich ist.

        @PolSrfLanded = Wo auch immer du hinguckst sieht es spitz und kantig aus. Du willst nicht hinfallen oder dich irgendwo drauf setzen.

        @EelooSrfLanded = Du legst dich hin und umarmst den Planeten, nur damit er weiß das er hier draußen nicht alleine ist.
    }
}
