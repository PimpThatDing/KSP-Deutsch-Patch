@EXPERIMENT_DEFINITION[*]:HAS[#id[atmosphereAnalysis]]
{
    @title = Athmospärenanalyse
        
    @RESULTS
    {
        @default = Du hast eine Atmosphärenmessung durchgeführt und Daten zu Temperatur, Druck und Zusammensetzung gesammelt.

        @MohoSrf = Es scheint hier keine Atmosphäre zu geben, aber es sind dennoch deutlich Gase an der Oberfläche zu messen.

        @EveSrf = Es könnte sich hier um eine Atmosphäre handeln, aber du willst das hier definitiv nicht in deinen Lungen haben.

        @GillySrf = Hier gibt es nichts außer dem nichts.

        @KerbinFlyingHigh = Es scheint als gäbe es hier kaum noch eine Atmosphäre. Rüste dich gut aus wenn du jetzt aussteigen willst.
        @KerbinSrfLanded = Temperatur und Druckmessungen ergeben das heute ein toller Tag zum fliegen ist, wie immer.
        @KerbinSrfLandedDeserts = Es ist sehr heiß hier und der feine Sand verstopft unser Messinstrument.    
        @KerbinSrfLandedIceCaps = Es ist sehr, sehr kalt hier, obwohl das Instrument komplett zueist sind wir sicher das es sich immernoch um Luft handelt.

        @MunSrf = Die Instrumente bestätigen das es eine aus Partikeln bestehende Aura gibt, diese könnte die Lichter am Horizont erklären.

        @MinmusSrf = Es gibt messbares Ausströmen von Gasen, aber nichts was man eine Atmosphäre nennen könnte.

        @DunaSrf = Die Atmosphäre von Duna ist sehr dünn. Mit größeren Flügeln oder mehr Geschwindigkeit könnten Flugzeuge allerdings möglich sein.
        @DunaSrf = Es scheint hier eine größere Konzentration an Schwerionen zu geben als auf Kerbin.

        @IkeSrf = Nach was suchst du hier eigentlich? Eine Atmosphäre wirst du hier nicht finden.

        @DresSrf = Hier scheint es keine Atmosphäre zu geben.

        @JoolFlyingHigh = Der Druck ist selbst hier oben schon enorm hoch aber es konnten trotzdem viele verschiedene Gase festgestellt werden.
        @JoolFlyingLow = Das Instrument hat schwierigkeiten die Dichte festzustellen, die meißten Gase verflüssigen sich unter dem Druck.
        @JoolSrfLanded = Das Instrument ist zu einem Klumpen Metall geworden.

        @LaytheSrfLanded = Die Atmosphäre scheint der von Kerbin sehr ähnlich zu sein. Ich möchte trotzdem nicht der erste sein der den Helm abzieht.
        @LaytheSrfLanded = Deinen Helm abzusetzen wird dich wahrscheinlich nicht töten, ...wahrscheinlich.

        @VallSrfLanded = Es gibt deutliche Spuren von Kryo-Material, sonst aber nichts.

        @TyloSrfLanded = Es scheint nur Spuren der schwersten Isotope in Bodennähe zu geben.

        @BopSrfLanded = Die Sensoren entdeckten organische Materie! Wahrscheinlich ist es aber ein Gerätefehler.
        @BopSrfLanded = Die Sensoren registrieren rein gar nichts, absolut nichts könnte hier leben.

        @PolSrfLanded = Es gibt nichts was man als Atmosphäre bezeichnen könnte, aber du konntest die Temperatur plotten.

        @EelooSrfLanded = Es gibt anzeichen einer geringen Atmosphäre, diese ist aber zu dünn um Raumschiffe zu beeinflussen.        
    }
}