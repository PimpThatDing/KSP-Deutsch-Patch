@EXPERIMENT_DEFINITION[*]:HAS[#id[barometerScan]]
{    
    @title = Athmospärendruckanalyse
     
    @RESULTS
    {
        @default = Gesammelte und aufgezeichnete Luftdruckdaten der Umgebung.

        @MohoFlyingLow = Der Barometerstand ist zu niedrig um zu messen. Dieser Planet hat keine Atmosphäre.
        @MohoSrfLanded = Auf dem Barometer gibt es immer noch nichts zu lesen.

        @EveFlyingLow = Der Luftdruck ist sehr hoch, auch in dieser Höhe.
        @EveSrfLanded = Die Atmosphäre ist sehr dicht an der Oberfläche. Sie zerquetscht die Instrumente.

        @GillyFlyingLow = Entweder sind die Instrumente defekt oder es gibt keine Atmosphäre auf diesen Felsen.
        @GillySrfLanded = Für eine Sekunde dachtest du einen Wert lesen zu können, nein, nur ein Fleck auf dem Messgerät

        @MunFlyingLow = Nur zum Spaß mal so Atmosphäre messen. Yep, keine Atmosphäre.
        @MunSrfLanded = Das Manometer ist Regunglos. Vielleicht sollte ich ein paar mal drauf klopfen, nur um sicher zu sein.
        @MunSrfLanded = Du meinst mehrmals das gleiche tun und ein anderes Ergebnis erwarten ist Wahnsinn. Du checkst das Manometer noch einmal.

        @DunaFlyingLow = Die Atmosphäre hier ist sehr dünn, aber ausreichend, um von den Instrumenten erfasst zu werden.
        @DunaSrfLanded = Auch an der Oberfläche ist die Atmosphäre sehr dünn. Du glaubst nicht, dass Fallschirme oder Flügel hier gut funktionieren.

        @IkeFlyingLow = Es scheint keine Atmosphäre hier zu geben.
        @IkeSrfLanded = Das Messgerät zeigt auch an der Oberfläche nichts an.

        @JoolFlyingLow = Der Druck hier ist immens,  das Instrument beginnt zu versagen.
        @JoolFlyingHigh = Die Drücke hier sind sehr hoch. Es scheint gefährlich zu sein weiter unten erneut zu messen.
        @JoolSrfLanded = Entweder ist der Druck sehr hoch oder das Gerät gerade geschmolzen. Es ist schwierig zu sagen, was eher geschehen ist.

        @LaytheFlyingLow = Es gibt definitiv eine Atmosphäre. Die Drücke sind nominal.
        @LaytheSrfLanded = Der Druck hier scheint ein wenig unter dem von Kerbin zu liegen. Auf jeden Fall in einem vertretbaren Rahmen.

        @VallFlyingLow = Es scheint keine Atmosphäre zu geben.
        @VallSrfLanded = Aufsteigende Gase von dem Planeten scheinen gelegentliche Druckschwankungen hervorzurufen. Entweder das oder das Gerät macht die Grätsche.
        @VallSrfLanded = Nur um sicher zu gehen ein weiterer Test und den Druck ein paar Mal überprüft. Du dachtest gesehen zu haben, wie der Zeiger sich bewegt.

        @TyloFlyingLow = Überraschenderweise kann man keine Spuren von Atmosphäre entdecken.
        @TyloSrfLanded = Es gibt hier nachweislich keinen Atmosphärendruck. Faszinierend!

        @BopFlyingLow = Es ist ein riesiger Fels, was erwartest du zu entdecken?
        @BopSrfLanded = Immer noch nichts, auf jeden Fall nur ein Fels im Welltall.

        @PolFlyingLow = Es gibt hier nichts zu berichten.
        @PolSrfLanded = Kein Luftdruck auf Pol nachweisbar.

        @EelooSrfLanded = Beep, beep, beep ... boop. Das Instrument ist eingefroren,
        @EelooFlyingLow = Das Gerät kann hier keinen Luftdruck registrieren.
    }
}
