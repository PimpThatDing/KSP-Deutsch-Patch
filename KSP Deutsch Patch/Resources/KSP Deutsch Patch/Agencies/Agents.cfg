@AGENT[Dinkelstein?Kerman's?Construction?Emporium]
{  
  @description = Dinkelstein Kerman ist so was wie eine Legende in der Raumfahrtindustrie. Beindruckend dabei ist, dass er vehement behauptet, er hätte schon Raumschiffe konstruiert und geflogen, lange bevor das erste solcher Fahrzeuge wirklich zusammengebaut wurde... Dies führte zu einigen Konflikten und sehr vielen Peinlichkeiten zwischen ihm und Kerbins Gesellschaft zur Aufzeichnung von Weltneuheiten. Wie dem auch sei: Dinkelstein Kerman's Construction Emporium wird im Allgemeinen als traditionelles und altmodisches Unternehmen angesehen. Immerhin sind deren Produkte aber weniger rostig, als der Eigentümer der Firma.
}
@AGENT[Experimental?Engineering?Group]
{  
  @description = The Experimental Engineering Group ist ein typisches Jungunternehmen: Niedrige Budgets und unglaublich scharfe Terminvorgaben gehören zu deren täglicher Arbeit dazu wie die Butter zum Brot.  Obwohl dieses Unternehmen noch sehr jng ist, hat es mit der Entwicklung des Forschungsmoduls “SC 9001 Science Jr. Experiment Kit” bereits einen guten Start hingelegt. Hauptsächlich ist dies der Tatsache geschuldet, dass das Forschungsmodul sowohl sehr lehrreich, als auch unterhaltsam ist.  Trotz aller Bemühungen ihrer Vertreter konnte nicht verhindert werden, dass Gerüchte über einen Zwischenfall in einer ihrer Einheiten und einem kleinen Critter durchsickerten. Offenbar wollte einer der Wissenschaftler den Critter als Haustier halten - Was zu schlechter Presse führte.  Einige sagen, der Zwischenfall hat dazu geführt, dass die Firma extrem besorgt um die Sicherheit aller ist, die sich ihren Produkten nähern. Aus diesem Grund wurden sogar die Ecken des Logos der Firma abgerundet - Damit sich niemand daran verletzen kann. 
}
@AGENT[FLOOYD?Dynamics?Research?Labs]
{  
  @description = FLOOYD Labs ist eine Firma, die sich darauf beschränkt, nur eine Sache zu tun, und die dafür richtig: Flüssigkeiten von einem Ort zum Anderen zu transportieren.   Ihr wichtigstes Produkt, der FTX-2 Fuel Duct, ist das Ergebnis jahrelanger Forschung und Entwicklung und endloser Kerbalstunden an Bemühungen ein Gerät herzustellen, welches beliebige Mengen jeder möglichen Flüssigkeit zu pumpen, egal wie kalt, dicht oder flüchtig sie ist.  Für diesen für die Industrie sehr wichtigen Beitrag hat die Firma einen sehr guten Ruf errungen und kaum noch jemand erinnert sich an die Rückrufaktion der Serie FTX-1. Das war ziemlich peinlich, denn diese hatte einen kleinen, aber entscheidenden Fehler: Sie pumpte alles in die falsche Richtung. 
}
@AGENT[Integrated?Integrals]
{  
  @description = Was diesem kleinen Unternehmen an Erfahrung und Reputation fehlt, macht es durch schieren Ehrgeiz ihrer Projekte wett.  Ihr erstes Produkt war das sehr große Mobile Processing Lab, welches Gerüchten zufolge dazu entwickelt wurde, heimlich eine experimentelle, möglicherweise auch illegale, Treibstoffmischung zu entwickeln. Laut Berichten soll diese Mischung weit stärker gewesen sein, als die derzeit verfügbaren Treibstoffe und soll eine markante blaue Färbung aufweisen.  Die Gerüchte konnten jedoch nie verifiziert werden, und noch nie hat jemand diesen blauen Treibstoff zu sehen bekommen.  Trotz wiederholter Bemühungen, diesen Gerüchten entgegenzutreten, leidet das Unternehmen immer noch (wahrscheinlich unverdient) unter einem schlechten Ruf.  Die Firma versucht diesen ersten Eindruck dadurch auszugleichen, indem sie (Im Verhältnis zu anderen Firmen gleicher Größenordnungen) erheblich größere Barvorauszahlungen leistet.
}
@AGENT[Ionic?Symphonic?Protonic?Electronics]
{  
  @description = Eine der großen Nummern in der Industrie der Raumfahrtelektronik - Und das nicht nur, weil der Name so cool ist. Ionic Symphonic Protonic Electronics bietet eine große Palette an Produkten an, welche vom einfachen Kommunikationsgerät bis hin zu echter High-Tech reicht. Dies hat ihre Produkte bei Luftfahrtingenieuren sehr beliebt gemacht, gleichzeitig aber auch für tiefe Feindschaft bei den eher pragmatischen Leuten von Probodobodyne gesorgt.
}
@AGENT[Jebediah?Kerman's?Junkyard?and?Spacecraft?Parts?Co]
{  
  @description = Es ist allgemein anerkannt, dass Jeb’s Junkyard eines der besten Beispiele für den Triumph der unerschütterlichen Motivation angesichts der scheinbar unüberwindlichen Schwierigkeiten ist. Der bescheidene Schrottplatz, von dem es heißt, dass dort die ersten Schritte der Kerbalheit in Richtung der Weltraumtiefen getätigt wurden, ist zu einem sehr viel größeren Schrottplatz geworden. Denn aufgrund des immer größeren Bedarfs an Teilen für die Raumfahrt musste er gewaltig expandieren. Jeb's Junkyard wurde zu einem der bekanntesten Begriffe, zu weit mehr als nur einer beliebten Marke. Er steht nun stolz als Symbol für den unaufhaltsamen Versuch der Kerbals, das Unmögliche zu schaffen und dabei den Ernst der Lage grob zu unterschätzen.
}
@AGENT[Kerbin?World-Firsts?Record-Keeping?Society]
{  
  @description = Sie ist eine Institution, welche sich ganz der Verfolgung und Betreuung aller Erstversuche widmet. Die Kerbin World-Firsts Record-Keeping Society ist eine nicht gewinnorientierte Gesellschaft, deren Zweck es ist, alle diejenigen zu belohnen, die etwas getan haben, was noch nie zuvor jemand getan hat. Dies gilt insbesondere für Leistungen in der Weltraumforschungen. Ihre Arbeit ist anspruchsvoller, als man denkt. Schließlich ist mit dem erfolgreichen Abschluss einer Ersttat auch immer ein großer Prestigegewinn verbunden und kaum ein Unternehmen würde sich die Chance entgehen lassen, der Sponsor einer solchen zu werden, um den eigenen Namen damit aufzupolieren. Die Annahme von Aufträgen dieser Gesellschaft wird definitiv die Nachricht in sich tragen, dass das entsprechende Unternehmen nicht nur auf Geld aus ist, was ja immer eine “gute” Nachricht ist. Prestige ist hier sowieso die einzige Belohnung, da die Geldpreise eher symbolisch sind.
}
@AGENT[Kerbodyne]
{  
  @description = Obwohl Kerbodyne ein relativ neuer Name in der Raumfahrtindustrie ist, haben sie sich mit ihren K-Serie Motoren und Tanks in kurzer Zeit einen guten Ruf beschert. Ihr Ansehen wuchs tatsächlich so rasch, dass die Firma auf der letztjährigen Spacecraft Entwickler Convention für den “Best Debut” nominiert wurde. Unglücklicherweise ging die Auszeichnung dann doch an ein anderes Unternehmen, doch die Fans von Kerbodyne sind bekannt dafür, ihre Wertschätzung für die Firma und ihrer Produkte laut und öffentlich zu demonstrieren.
}
@AGENT[Kerlington?Model?Rockets?and?Paper?Products?Inc]
{  
  @description = Kerlington hat eine lange Tradition darin, bahnbrechende neue Technologien, von denen heute viele als unverzichtbar gelten, einzuführen. Dies hat eine starke Gemeinschaft von treuen Kerlington Fans sowie eine ähnlich große Gruppe von verärgerten Konkurrenten gefördert.
}
@AGENT[Moving?Parts?Experts?Group]
{  
  @description = The Moving Parts Experts Group wurde als überwiegend nicht gewinnorientierte Gesellschaft gegründet. Sie hatte den Zweck, die hellsten Köpfe zusammenzubringen, um wirklich innovative und bahnbrechende Technologiene für die Raumfahrt zu entwickeln. Wie es oft bei solchen Unternehmen ist: Ihnen ging recht schnell das Geld aus und sie waren gezwungen, Dinge zu entwickeln, die sie schnell verkaufen konnten.  Aus diesem grund hat die Firma nun den Ruf, immer knapp bei Kasse und in Eile zu sein. Sie versuchen aber immer noch ihr Bestes, ihren ursprünglichen Zielen treu zu bleiben und werden deshalb immer Firmen unterstützen, die dabei sind, die aktuell bestehenden Grenzen des Machbaren weiter hinaus zu schieben.
}
@AGENT[O.M.B.?Demolition?Enterprises]
{  
  @description = Obwohl sie ein Unternehmen mit dem Ruf, so viel Zerstörung wie nur möglich anzurichten, ist, hat O.M.B. doch einen bemerkenswert geeigneten Platz für ihre “kurzlebigen” Produkte in der Raumfahrtindustrie gefunden. Ihre Präzisions-Entkoppler sind unübertroffen, wenn es darum geht, ein Raumfahrzeug in mehrere kleine zu teilen. Einige andere ihrer Abbruchswerkzeuge waren jedoch nicht so der Hit, obwohl sie als viel stärker beworben wurden.  O.M.B. versteht nicht so ganz, warum diese “deutlich besseren” Produkte nicht so gut ankommen. Vielleicht sollten sie es mal bei der Armee versuchen?
}
@AGENT[Probodobodyne?Inc]
{  
  @description = Probodobodyne war auf dem besten Wege, einer der wenigen führenden und großen Namen der Industrie zu werden.. Im Laufe der Jahre jedoch blieb das Unternehmen mit seiner Einstellung, dass die Erfortschung des weltraums denen vobehalten sein sollte, die mit geringster technischer Unterstützung auskommen können, hinter der Realität zurück. Obwohl viele neue Unternehmen mit ihren Produkten beweisen, dass es auch anders geht, reflektieren Probodobodynes Produkte ihre pragmatische und wohl auch überholten Ansichten ziemlich genau. Trotz allem hat die Firma einen kleinen, aber loyalen und treuen Stamm von echten Fans aufgebaut, die ebenfalls nach der Vision leben, dass im Weltraum nur die besten Firmen, Astronauten und Ingenieure bestehen können.
}
@AGENT[Research?&?Development?Department]
{  
  @description = Die eigene Forschungs- und Entwicklungsabteilung des Raumfahrtprogramms. Sie wird geleitet vom Starraketenforscher Wernher von Kerman und er und seine Jungs sind quasi die “Gehirne” der gesamten Operationen. Sie werden von einem unstillbaren Wissensdurst angetrieben, kein Datenstück ist ihnen zu klein oder zu unbedeutend, um damit das gesammelte Wissen der Kerbalheit zu mehren. Dafür bitten unsere einheimischen Genies nur um zwei Dinge: Die akademische Anerkennung ihrer Beiträge zur Wissenschaft und (viel wichtiger!) das alle Astronauten BITTE ihre Schuhe reinigen, bevor sie das Labor betreten! 
}
@AGENT[Reaction?Systems?Ltd]
{  
  @description = Reaction Systems ist eine kleine Firma, die mit ihrem einen erfolgreichen Produkt, dem “Place-Anywhere Linear RCS Port”, eine angemessene Menge an Erfolg erzielte. Zur Zeit weiß niemand so genau, woran sie gerade arbeiten. Obwohl sie eine kleine Firma ist, versucht sie dennoch immer, alle Pioniertaten zu unterstützen. Ihr Eifer, mit Krediten Projekte zu unterstützen, welche die Wissenschaft fördern, gibt ihr das Gefühl, bedeutsam zu sein. 
}
@AGENT[Rockomax?Conglomerate]
{  
  @description = Unbestreitbar der größte Anbieter von Raketenkomponenten. Rockomax Produkte werden allgemein als beste Möglichkeit angesehen, um in den Weltraum zu gelangen. Aus diesem Grund hat Rockomax be den gehobenen, bzw. Avantgarde-Ingenieuren einen etwas schlechten Ruf und sie geben es nur ungern zu, wenn sie deren Produkte doch benutzt haben (nach dem Motto: Kann ja jeder). Wie dem auch sei: Die gigantische Präsenz von Rockomax in der Raumfahrtindustrie kann nicht widerlegt werden, und ihre Produkte haben ein gutes Preis-Leistungsverhältnis, auch wenn ihnen der Makel des Überdimensionierten anhängt. Rockomax ist ein sehr großes Unternehmen - Erwarten Sie also keine Schnäppchenangebote. Natürlich können Sie als Kunde Mengenrabatte oder Sonderangebote bekommen… Allerdings nur dann, wenn Sie beim Einkaufen in ihren Lagerhallen Ihre Kundenkarte dabei haben. 
}
@AGENT[Rokea?Inc]
{  
  @description = Rokea ist vor allem für ihre “Vertikale mobile Erweiterungen” bekannt. Und sie geben sich verdammt große Mühe, damit nicht jeder die Dinger mit simplen Leitern verwechselt. Manche sagen jedoch, dass die Firma bei diesem Unterfangen keinen großen Erfolg hat. Und das, obwohl sie jedem, der in Hörweite ist, bei jeder Gelegenheit den Unterschied zwischen ihren Produkten un einer Leiter erklären. Vielleicht ist ja genau das der Grund, dass es die Leute nicht interessiert. Und eine Leiter ist nun mal eine Leiter, egal ob ausfahrbar oder nicht.  
}
@AGENT[Sean's?Cannery]
{  
  @description = Viele fragen sich, welcher Grund hinter dem massiven Einbruch der Firma Sean’s Cannery in die Welt der Raumfahrtingenieure steht, denn immerhin war sie bisher nur als Hersteller von exzellenter Dosennahrung bekannt. Trotz dieser Unklarheiten hat sich ihr Hauptprodukt, das “Lander Can Mk1 Cockpit”, als sehr zuverlässig bewährt. Und es überrascht wohl niemanden, dass die Landerkabine zu den am besten Luftdicht gesicherten Produkten der Welt zählt. Ihre Besatzungen loben das Modul immer wieder für die Fähigkeit, ihre Snacks knackig und frisch zu halten, während sie bei anderen Modulen schon nach wenigen Missionstagen matschig werden.
}
@AGENT[STEADLER?Engineering?Corps]
{  
  @description = STEADLER ist nicht dafür bekannt, besonders nett oder gar nachgiebig zu sein. Streng, militärisch und kompromisslos sind da bessere Umschreibungen. Einige sagen, dass sind die idealen Eigenschaften, um technische Regelsysteme für Raumfahrzeuge und Hyperschallflugzeuge zu entwickeln. Andere meinen jedoch, dass die Firma wohl eher von einem Schurkenkartell geleitet wird. Alles, was wir wirklich wissen, ist: Ihre Sicherheitsleute an den Toren sind sehr Temperamentvoll und zu schnell, eine wirkliche Beobachtung zu ermöglichen. Und ihre Elektroschocker laden verdammt schnell... 
}
@AGENT[StrutCo]
{  
  @description = Als einer der größten Hersteller von Strukturkomponenten ist StrutCo im Vergleich zu anderen Firmen sehr gut aufgestellt. Das Einzige, worüber die Firma nie hinwegkam, ist die Tatsache, dass der legendäre “EAS-4 Strut Connector” von der Firma Kerlington Model Rockets erfunden wurde.
}
@AGENT[Vac-Co?Advanced?Suction?Systems]
{  
  @description = Vac-Co ist ein relativ neuer Name in der Branche. Da die Firma bisher nur Haushaltsgeräte zur Reinigung (Staubsauger und so ein Kram) und Kleingeräte hergestellt hat, sorgte ihr Ausflug in die Raumfahrt bei vielen für Skepsis. Jedoch scheinen sie zu wissen, was sie tun, denn ihre Lufteinlässe für Raumfahrzeuge haben sich als sehr innovativ erwiesen. 
}
@AGENT[WinterOwl?Aircraft?Emporium]
{  
  @description = Was die schiere Anzahl an Produkten betrifft, kann man WinterOwl mit keinem anderen großen Luftfahrtunternehmen vergleichen. Sie ist jedoch sowohl das älteste, als auch bekannteste Unternehmen in der Branche. Die Firma hat den Ruf, ein freundlicher und vor allem zuverlässiger Partner zu sein und sie haben gute Beziehungen zu vielen anderen Unternehmen. In Luft- und Raumfahrtkreisen fällt es unter “schlechte Manieren”, wenn sich jemand abfällig über WinterOwl oder deren Produkte äußert.
}
@AGENT[Zaltonic?Electronics]
{  
  @description = Zaltonic ist nicht gerade dafür bekannt, ein führendes Unternehmen in der Elektronikindustrie zu sein. Schon eher könnte man sie als “Hauptsache man hat was zum Einbauen” Unternehmen betrachten. Der Firma fehlt ein guter Schuss an Ehrgeiz. Dennoch hat sich das Unternehmen auf seine Weise unentbehrlich gemacht. Ihre Prdukte sind unspektakulär und unkompliziert im Aufbau. Daher funktionieren sie in der Regel sehr gut und haben ein gutes Preis-Leistungsverhältnis. Die Produkte mögen nicht der letzte Schrei sein, aber wenn Ihrer ferngelenkten Sonde mal der Saft ausgehen sollte, werden Sie nach einer simplen Zaltonic-Batterie schreien...
}