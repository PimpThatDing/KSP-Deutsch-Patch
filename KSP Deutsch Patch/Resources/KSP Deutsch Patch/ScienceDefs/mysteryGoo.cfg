@EXPERIMENT_DEFINITION[*]:HAS[#id[mysteryGoo]]
{
    title = Mystery Goo™ Analyse
    
    @RESULTS
    {
        @default = Du untersuchst den Goo.

        @KerbinSrfLandedLaunchPad = Es sieht nicht so aus, als ob der Goo derzeit sehr viel machen würde.
        @KerbinSrfLandedRunway = Der Goo scheint sich so wie immer zu verhalten.
        @KerbinSrfLandedDeserts = Der Goo hasst es hier zu sein.
        @KerbinSrfSplashedWater = Der Goo flüchtet in das Wasser!
        @KerbinSrfSplashedShores = Der Goo wackelt in seinem Kanister herum und fängt an aus den Löchern herauszutropfen.
        @KerbinSrfLandedShores = Das Material im Goo sammelt sich an der dem Wasser zugewandten Seite.
        @KerbinSrfLandedKSC = Der Goo scheint gelangweilt zu sein. 
        @KerbinFlyingLow = Der Goo zappelt und wackelt während die Rakete fliegt.
        @KerbinFlyingHigh = Dem Goo wird sehr kalt.
        @KerbinInSpaceLow = Das Material im  Goo scheint sich in eine Kugel geformt zu haben. Auch scheint es spröde zu werden.

        @MohoInSpace = Der Goo kocht fast. Das Material darin windet sich im Behälter

        @EveInSpace = Das Material im Goo scheint gummiartig geworden zu sein und hüpft in seinem Behälter herum.
        @EveInSpace = Der Goo färbt sich lila. Ist es nur das Licht, oder hat das Goo tatsächlich die Farbe geändert?

        @DunaInSpace = Der Goo schimmert rötlich, es sieht jetzt sehr nach dem Planeten weiter unten aus.

        @Mun = Der Goo scheint hier nicht so dicht zu sein.

        @InSpace = Der Goo fühlt sich hier Zuhause.

        @BopInSpace = Der Behälter beginnt zu schwingen, welches einen, ja fast harmonischen Effekt auf das Raumschiff hat. Das ist sehr beunruhigend.
        @PolInSpace = Die klebrige Tentakel des Goo-Materials schaue aus der Luke des  Behälter heraus, frieren, und brechen ab. Faszinierend! 

        @EeLooInSpace = Während du den Kanister öffnest, fühlst es sich so an als ob jemand dich von der Schattenseite des Behälters anschaut.

        @EeLooInSpace = Auf den Instrumenten lassen sich für einen kurzen Moment die Aufzeichnungen ablesen! Der Behälter beugt sich nach draußen und beruhigt sich dann wieder.
        
    }
}
