@EXPERIMENT_DEFINITION[*]:HAS[#id[seismicScan]]
{    
    @title = Seismischer Scan
    
    @RESULTS
    {
        @default = Gesammelte, präzise Beschleunigungsdaten während der Schiffsbewegung.

        @MohoSrfLanded = Der Sensor erfasst Vibrationen tief in der Erde. Anscheinend ist die Inneneinrichtung sehr stark vulkanisch aktiv.
        @MohoSrfLanded = Eigenartige Spiegelungen in der aufgezeichneten Vibrationsdaten. Dies könnte uns mehr über die innere Struktur verraten.

        @EveSrfLanded = Der Sensor hat möglich seismische Aktivitäten unter der Oberfläche registriert.
        @EveSrfLanded = Die leichten Vibrationen können ausreichen, um die innerer Struktur des Planeten zu erkennen.

        @GillySrfLanded = Dieser Bereich scheint seismisch tot zu sein.
        @GillySrfLanded = Die einzige zu verzeichnende Vibration kommt vom Landungsfahrzeug und diese gehen nicht durch die Oberfläche.

        @MunSrfLanded = Der Sensor erkennt ein leichter Beben in der Oberfläche.
        @MunSrfLanded = Der Sensor registriert entfernte Einschläge auf die Oberfläche, welche entlang des Mun inneren verlaufen.

        @MinmusSrfLanded = Schwache seismische Wellen nachgewiesen.
        @MinmusSrfLanded = Geräusche der Vibrationen und Aktivitäten sind unter der Oberfläche detektierbar. Es ist möglich, dass das Innere nicht vollständig gefroren ist.

        @DunaSrfLanded = Der Sensor gibt einen Einblick in die seismischen Aktivitäten Dunas.
        @DunaSrfLanded = Es scheint keine signifikanten seismischen Aktivitäten auf dem Planeten zu geben. Es ist möglich, dass er geologisch nicht mehr aktiv ist.

        @DresSrfLanded = Dieser Planet wirkt seismisch inaktiv.
        @DresSrfLanded = Periodische Bombardierungen scheinen die Ursache für die leichten Vibrationen und Erdbeben zu sein.
        @DresSrfLanded = Änderungen in der Vibrationsfrequenz deuten auf unterschiedliche Materialien unter der Oberfläche hin.

        @JoolSrfLanded = Der Sensor weiß noch nicht einmal, was er hier tun soll.
        @JoolSrfLanded = Der Sensor hat dir mitgeteilt, dass die Garantie abgelaufen ist. Keine Rückerstattung.

        @LaytheSrfLanded = Die Gezeitenkräfte scheinen das innere des Mun zu beeinflussen.
        @LaytheSrfLanded = Vibrationen unter der Oberfläche lassen auf geologische Aktivitäten hindeuten.

        @VallSrfLanded = Der Sensor zeigt Kryovulkane unter der Oberfläche.
        @VallSrfLanded = Der Sensor nimmt Vibrationsreflektionen im inneren des Mondes auf.

        @TyloSrfLanded = Dieser Mond scheint weitestgehend inaktiv zu sein.
        @TyloSrfLanded = Der Sensor erfasst geringste Oberflächenschwingungen.

        @BopSrfLanded = Es scheint keine große seismische Aktivität auf Bob zu geben.
        @BopSrfLanded = Ein seismisches Ergebnis wurde in der Ferne registriert. Als wäre ein großes Objekt in die Oberfläche eingeschlagen.

        @PolSrfLanded = Der lockere Boden vibriert anders als bei anderen Stellen.
        @PolSrfLanded = Die Vibrationen zeigen gezackte Strukturen im inneren des Mondes.

        @EelooSrfLanded = Kryovulkane Aktivitäten werden im inneren des Planeten registriert.
        @EelooSrfLanded = Der Sensor nimmt niederfrequente Töne auf.
    }
}