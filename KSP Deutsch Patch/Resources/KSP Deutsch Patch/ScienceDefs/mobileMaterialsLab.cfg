@EXPERIMENT_DEFINITION[*]:HAS[#id[mobileMaterialsLab]]
{
    @title = Materialanalyse
    
    @RESULTS
    {
        @default = Du legst eine Materialprobe in der Umgebung frei und notierst, wie sie sich verhält.

        @SunFlyingLow = Alles schmilzt, einschließlich der Elektronik … .

        @MohoSrfLanded = Der Materialbehälter bäckt in der Hitze von Mohos Oberfläche. Es scheint, dass Spurenelemente mit den darin enthaltenen Proben reagieren.
        @MohoSrfLanded = Du setzt die Proben der hohen Temperatur von Moho aus. Viele von ihnen Schmelzen auf eine sehr interessante Art und Weise.

        @KerbinSrfLanded = Das Material zeigt einen kleines Anzeichen einer Veränerung. Obwohl bei einer Probe gar nicht passiert.
        @KerbinSrfLandedDeserts = Der Wüstenstaub scheint alle Proben kontaminiert zu haben. Wir haben herausgefunden, dass die Wüste kein guter Ort ist, um kostspieliges, wissenschaftliches Equipment aufzustellen.
        @KerbinSrfLandedIceCaps = Die Wasserprobe ist gefroren und die schleimige Probe scheint noch schleimiger zu sein.
        @KerbinSrfLandedShores = Das Wasser hat eine der Proben verrostet und einiges der Elektronik ange&/F***13e5rse4t8st######.
        @KerbinSrfLandedWater = Alles ist richtig nass geworden. Einer der Proben hat Feuer gefangen! Wohoo!
        @KerbinSrfLandedWater = Freilegung der Stromversorgung des Labors zu Wasser hat sich als eher … erhellend erwiesen.
        @KerbinSrfLandedBadlands = Sie setzen die Proben dem Ödland Kerbins aus und haben Angst, dass es einen schlechten Einfluss auf sie hat.
        @KerbinFlyingLow = Die weniger elastischen Proben scheinen innen herumgespritzt zu sein und haben interessante Farbkombinationen gebildet.
        @KerbinFlyingHigh = Die dünne Luft hat interessante Änderungen bei der Gel-Probe verursacht. Es scheint, als ob etwas in der inneren Struktur geschieht.
        @KerbinInSpaceLow = Schwerelosigkeit hat das Wachstum der Kristalle stark beeinflusst. Lose Gegenstände fliegen ebenfalls sehr chaotisch in dem Behälter herum, aber sehr faszinierend. 

        @MunSrfLanded = Der Feinstaub des Mun hat sich mit einigen Proben vermischt. Sie haben den leisen Verdacht, dass sie nie der Lage sein werden, das Labor sauber zu bekommen.
        @MunSrfLanded = Du verlässt das Labor und öffnest die Tür zum Mun. Du läufst du etwas anders für eine ganze Weile.
        
        @MinmusSrfLanded = Während die Materialproben verarbeitet werden, überkam dich der Gedanken, dass Minmus wie ein sich drehendes Minz Dessert aussieht und hast festgestellt, dass du nun Hunger hast.

        @InSpace = Die hohe Strahlung sorgt dafür, dass einige Proben anfangen zu glühen. Es sieh so aus, als würde es damit Spaß machen eine Rakete zu malen.

        @EveSrfLanded = Die extrem hohe Atmosphäre verursacht bei einigen Materialien, dass sie kristallisieren.
        @EveSrfLanded = Du bist dir nicht sicher, ob sich die Farben der meisten Proben verändert haben oder es nur die Beleuchtung war.
        @EveFlyingHigh = Die extrem dichte Atmosphäre streift den Inhalt dem Materialbehälter.
        @EveFlyingLow = Die Atmosphäre scheint entweder Lackiert zu sein oder gestreift, je nach Zusammensetzung.

        @GillySrfLanded = Die Proben verhalten sich genauso, wie in einer niedrigen Kerbin Umlaufbahn.
        @GillySrfLanded = Teile der Oberfläche haben sich mit dem Inhalt dem Behälter vermischt. Du notierst dies es um gute Messergebnisse zu erzielen.

        @DunaSrfLanded = Nach der Öffnung des Materialbehälters findest du sieht alles rot aus. Erste Tests zeigen, dass man es nicht mit weißen Raumanzügen waschen sollte. Du berücksichtigst das tragen von pinken Raumanzügen als Maßnahme die Reinigungskosten zu senken.
        @DunaSrfLanded = Der Probencomputer verarbeitet die Ergebnisse. Die vielen roten Augen scheinen hier Zuhause zu sein, wie es langsam bedrohlich anfängt zu blinken.

        @IkeSrfLanded = Eine Probe hat sich sehr seltsam an der Oberfläche von Ike verhalten.
        @IkeSrfLanded = Eine der Kristallproben explodiert und schleudert grüne Scherben aus dem Materialbehälter.

        @DresSrfLanded = Während des Verarbeitungsprozesses fragt sie der Computer, ob Sie ein Lied singen können, bis die Auswertung fertig ist. Offenbar geht es dabei um irgendeine Form von Blumen. 
        @DresSrfLanded = Eine der Proben verdampft, wenn sie der Umwelt ausgesetzt ist.

        @JoolInSpace = Der Computer spuckt einen eigenartigen Bericht aus, egal wie oft wir die Anfrage senden. Öffne die Probenraumtüre … “Es tut mir leid, ich fürchte ich kann nicht zulassen, dass sie das tun”, war seine einzige Antwort. Die Türen öffnen offenbar sehr schnell, wenn wir den Sicherungskasten öffnen. Sehr interessant.
        @JoolFlyingHigh = Der hohe Druck ändert drastisch die Zusammensetzung des Materials. Überhitzungs- und Abplatzeffekte sind zu beobachten. Der wissenschaftliche Bereich sieht sehr verärgert aus.
        @JoolFlyingLow = Die Proben brennen, kochen oder falten sich unter dem extremen Druck und der Hitze. Die Digitalkamera zeigte einen wundervollen Regenbogen, bevor sie ihren Geist aufgab.
        @JoolSrfLanded = Du bist dir nicht sicher wo der Behälter endet und die Proben anfangen ...

        @LaytheFlyingHigh = Eine der Proben verbrennt bei Kontakt mit der Atmosphäre. Interessanterweise zeigt die Farbe der Verbrennung die Anwesenheit von Sauerstoff.
        @LaytheFlyingLow = Die Probe schwelt und mach Knackgeräusche, als ob sie brennt.
        @LaytheSrfLanded = Der feine Layhtesand bläst in den Materialbehälter.
        @LaytheSrfSplashed = Das Netzteil des Materialbehälters hat einen Kurzschluss. Spannungsbögen mardern auf die Proben im Behälter ein. Es ist schon recht anschaulich.

        @VallSrfLanded = Viele der Proben gefrieren und verdampfen in dem Probenbehälter.
        @VallSrfLanded = Die Probenbehältertür friert zu, bevor du sie öffnen kannst. Eine dünne Schicht bildet sich auf der der Oberflächer der Proben.

        @TyloSrfLanded = Eine der Proben zerspringt in Form eines feinen Nebels, als er auf die Oberfläche von Tylo trifft.
        
        @BopSrfLanded = Die Proben scheine eine chemische Reaktion mit der Oberfläche von Bob zu starten,
        @BopSrfLanded = All flüssigen Proben verdampfen sofort.

        @PolSrfLanded = Ein Teil des Probenbehälters schmilzt bei Kontakt mit der Oberfläche von Pol.

        @EelooSrfLanded = Einige der feinen kristallinen Aufschüttungen von Eeloo geben sie in den Materialbehälter. Es scheint, dass einige der Proben stärker leitfähig werden bei der Kälte.
        
    }    
}
