@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	//	title = Crew Report
	@title = Statusbericht
	@RESULTS
	{
		@default = Du hast die Aufgaben der Crew gespeichert.

		@KerbinSrfLandedLaunchpad = Es sieht nicht so aus als ob wir uns derzeit sehr schnell bewegen würden.
		@KerbinSrfLandedRunway = Melden uns von der Startbahn. Das Gute ist, dass hier nicht so viel Verkehr herrscht, denn ich glaube nicht das wir je die Erlaubnis vom Tower bekommen haben überhaupt hier zu sein.
		@KerbinSrfLandedKSC = Dies ist unser Space Center. Wir sind zu Hause.
		@KerbinFlyingLowGrasslands = Hey, ich glaube ich kann mein Haus von hier sehen!
		@KerbinFlyingLowGrasslands = Es ist sehr entspannend, soviel grün unter dir zu sehen.
		@KerbinFlyingLowHighlands = Du hast eine großartige Sicht auf die Berge.
		@KerbinFlyingLowMountains = Die Berge starten am Boden Kerbins. Die sehen sehr viel kleiner aus von dem Weg hier hoch.
		@KerbinFlyingLowDeserts = Die Hitze vom Sand lässt die Wüste sich bewegen und schimmern.
		@KerbinFlyingLowBadlands = Das sieht nach keinem guten Landeplatz aus.
		@KerbinFlyingLowTundra = Man sieht vereinzelt gefrorenes Gras. Hier scheint es ziemlich kalt zu sein.
		@KerbinFlyingLowIceCaps = Du schaust runter und siehst scheinend weißes Eis. Wenn du es zu lange anschaust fangen deine Augen an zu tränen. 
		@KerbinFlyingLowShores = Die Küste sieht einladend aus und du schaust dir die Wellen an die auf das Ufer zurollen.
		@KeringFlyingLowWater = Aus dieser Perspektive kannst du die Unterwasserlandschaft bewundern.
		@KerbinInSpaceLow = Es sieht so aus als ob wir im Weltall sind. Der Himmel ist weitestgehend unter uns.
		@KerbinInSpaceLow = Eventuell solltest du aussteigen und schieben.
		@KerbinInSpace = Es ist sehr...rund.
		@KerbinInSpace = Die Crew meldet sich, aus dem Weltall!

		@MunInSpace = Du schaust runter auf die kalte graue Oberfläche. Da sind wirklich viele Krater.
		@MunInSpace = Du schaust auf die Oberflache vom Mond und suchst nach einer geeigneten Landemöglichkeit. Im Inneren eines Kraters zu landen scheint wohl die beste Option zu sein.

		@MinmusInSpace = Das gefrorenen Seen sieht relativ flach aus, dort konnen wir wahrscheinlich landen.
		@MinmusInSpace = Während du auf Minmus Oberfläche schaust, erinnerst du dich plötzlich an deinen Lieblingspudding aus deiner Kindheit, der genauso wie die Oberfläche von Minmus aussah. Du bist versucht auszusteigen und einmal zu probieren...

		@GillyInSpace = Es sieht aus wie ein ziemlich holpriger Stein. Du wettest du konntest mit deinem Jetpack runterfliegen und landen. 

		@MohoInSpace = Es sieht nicht danach aus das dieser Planet eine Atmosphare hat, und du bemerkst dunklere Flecken auf der Oberfläche.

		@EveInSpace = Du kannst nicht helfen aber dir fällt doch auf wie furchtbar lila dieser Planet ist.

		@DunaInSpace = Der Planet ist sehr rot, und er scheint tiefe Furchen in der Oberfläche zu haben. Auch scheint an beiden Polen eine Art Eis zu sein.

		@IkeInSpace = Du kannst dir nicht helfen aber du magst Ike.
		@IkeInSpace = Es scheint so als ob da ein paar hügelige Pisten sind. Die höheren Gebiete sind heller, die tieferen sehr dunkel.

		@DresInSpace = Beim Hinunterschauen fällt dir ein tiefer Krater auf. Er könnte mehrere Kilometer tief sein.
		@DresInSpace = Die Oberflache ist mit weißen und braunen Flecken bedeckt.

		@JoolInSpace = Du schaust dir die fliegenden grünen Stürme an, es scheint als ob sie niemals aufhören wurden sich mit anderen zu vermischen.
		@JoolInSpace = Dieser Planet ist komplett grün, du notierst, dass mehr Planeten diese Farbe haben sollten.

		@LaytheInSpace = Laythe sieht sehr nach Kerbin aus, du fragst dich was passieren wurde wenn du da unten deinen Helm abnehmen wurdest.
		@LaytheInSpace = Die Oberfläche ist hauptsächtlich von Ozeanen bedeckt.

		@VallInSpace = Die Oberfläche bietet erstaunliche Berge. Du denkst das du dort besser nicht landen solltest...
		@VallInSpace = Dieser Mond ist hauptsächlich weiß mit kleineren blauen Schatten. Es sieht sehr kalt und wahrscheinlich gefroren aus.

		@TyloInSpace = Hier sieht es so aus als ob eine Landung sehr schwierig werden wurde. Auch scheint die eine Seite mehr Krater als die andere zu haben.
		@TyloInSpace = Die Oberflache ist bedeckt von zahlreichen grauen Flecken. Für ein paar Sekunden dachtest du da wäre ein Gesicht gewesen...

		@BopInSpace = Ein großer brauner Klumpen Gestein - eventuell ein eingefangener Asteroid?
		@BopInSpace = Wenn du dir den Planeten ansiehst, scheint sich dort unten etwas zu bewegen. 

		@PolInSpace = Es sieht nach einem sehr großen Getreidepollen aus. Du notierst dir -Pol- in deiner Meldung.
		@PolInSpace = Die Landschaft unter uns sieht sehr gefährlich aus. 

		@EelooInSpace = Die Oberflache ist weitestgehend gefroren. Du siehst ein paar interessante braune Gebiete aus dem herausstechen und notierst diese in deiner Meldung.
		@EelooInSpace = Du suchst den Himmel nach weiteren Planeten ab und denkst das Eeloo hier draußen allein sein muss. Du überlegst zu landen und ihn zu trösten.
	}
}