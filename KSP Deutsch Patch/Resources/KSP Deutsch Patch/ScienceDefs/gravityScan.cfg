@EXPERIMENT_DEFINITION[*]:HAS[#id[gravityScan]]
{    
    @title = Gravitationsmessung
        
    @RESULTS
    {
        @default = Genaue Messreihen zum Gravitationsfeld wurden durchgeführt!

        @MohoInSpace = Der Sensor sucht vom Orbit aus nach Veränderungen des Gravitationsfeldes.
        @MohoSrfLanded = Mit der Landung konnte hier ein genauer Scan des lokalen Feldes durchgeführt werden. Sehr monoton.

        @EveInSpace = Der Sensor hat über dem letzten Krater starke Schwankungen registriert.
        @EveSrfLanded = Das Feld scheint hier sehr stark zu sein, der Sensor führt ausführliche Messreihen durch.

        @GillyInSpace = Der Sensor misst veränderungen im Gravitationsfeld von Gilly.
        @GillySrfLanded = Das Team am KSC wird sich über die Messungen freuen.

        @KerbinInSpace = Der Sensor misst veränderungen im Gravitationsfeld Kerbins. Unsere Wissenschaftler werden das sehen wollen!
        @KerbinSrfLanded = Der Sensor wurde Kalibriert.
        @KerbinSrfLanded = Nachdem die Bedienungsanleitung ausführlich studiert wurde ist es den Wissenschaftlern möglich doch noch Messwerte zu erhalten.
        @KerbinInSpaceGrassLands = Das Instrument misst über den Ebenen, ein sehr monotoner Wert.
        @KerbinInSpaceHighlands = Die Messungen über den Hochländern sind ein bisschen stärker als über dem Rest.
        @KerbinInSpaceMountains = Das Feld scheint hier über den Bergen am stärksten zu sein.
        @KerbinInSpaceDeserts = Die Wüste hat einen sehr monotonen Messwert. Peaks deuten aber auf variationen unter den Dünen hin.
        @KerbinInSpaceBadlands = Der Sensor misst über den Badlands von Kerbin.
        @KerbinInSpaceIceCaps = Der Sensor registriert Veränderungen, gibt es etwa Landmasse unter dem Eis?
        @KerbinInSpaceShores = Der Sensor misst über der Küste, nichts ungewöhnliches.
        @KerbinInSpaceWater = Der Sensor zeigt erstaunliche Veränderungen in seiner Messung über dem Ozean. Ein Hinweis auf ausgeprägte Topologie auf dessen Grund.
        @KerbinSrfSplashedWater = Der Sensor registriert änderungen die mit dem Mun zusammenhängen.

        @MunInSpace = Das Instrument führt Messreihen durch, dadurch wird es möglich sein die Masse des Muns genau zu bestimmen.
        @MunSrfLanded = Der Sensor führt eine komplexe Messreihe zum lokalen Gravitationsfeld durch.
        @MunSrfLanded = Nach einer Entsprechenden Kalibrierung ist der Sensor in der Lage die Kräfte zwischen Mun und Kerbin zu messen.

        @MinmusInSpace = Die Messungen über Minmus schreiten vorran.
        @MinmusSrfLanded = Der Sensor macht detaillierte Messungen des Feldes von Minmus.
        @MinmusSrfLanded = Der Sensor registriert den Einfluss des Muns. Aufschlussreiche Daten über das Kerbin System!

        @DunaInSpace = Der Sensor misst über Duna. Die Gravitation scheint in dem großen Krater am geringsten zu sein.
        @DunaSrfLanded = Der Sensor misst das lokale Gravitationsfeld ausführlich.
        @DunaSrfLanded = Der Sensor kann von hier aus den Einfluss von Ike messen.

        @DresInSpace = Der Sensor misst und es scheint als wäre die Kraft von Dres im Allgemeinen sehr schwach.
        @DresSrfLanded = Der Sensor misst das lokale Gravitationsfeld in allen Facetten.

        @JoolInSpace = Der Sensor wurde kalibriert um Jools Werte zu messen.
        @JoolInSpace = Der Sensor sammelt Daten über das Jool-System.
        @JoolSrfLanded = Das Instrument wurde von den Kräften verfetzt! Für die Wissenschaft!

        @LaytheInSpace = Der Sensor misst die Stärke des Gravitationsfeldes, es hilft zu verstehen was unter den Ozeanen liegt.
        @LaytheSrfLanded = Der Sensor misst das Gravitationsfeld und den starken Einfluss Jools.
        @LaytheSrfSplashed = Der Sensor gibt aufschlussreiche Informationen zu der Tide auf Laythe.

        @VallInSpace = Scans aus dem Orbit geben ein besseres Bild vom inneren Valls.
        @VallSrfLanded =    Der Oberflächenscan deutet durch Verschiebungen des Gravitationsfeldes auf ein dynamisches Inneres hin.

        @TyloInSpace = Der Planet hat geringere Messwerte als erwartet, die Geologen können damit viel anfangen!
        @TyloSrfLanded =    Detallierte Scans lassen auf Höhlen unter der Oberfläche schließen.

        @BopInSpace = Der Orbit erlaubt viele Scans von Bop, interessante Daten!
        @BopSrfLanded = Der Sensor misst seltsame Werte hier...

        @PolInSpace = Der Sensor registiert mehrere Schichten unter der Oberfläche.
        @PolSrfLanded = Die Landung hat erweiterte Scans des inneren Gravitationsfeldes von Pol ermöglicht.

        @EelooInSpace = Obwohl die Oberfläche weich und solide aussieht gibt es Strömungen unter der Oberfläche.    
        @EelooSrfLanded = Die Scans sind hier sehr gut, es gibt wenig Störungen durch andere Himmelskörper.    
    }
}