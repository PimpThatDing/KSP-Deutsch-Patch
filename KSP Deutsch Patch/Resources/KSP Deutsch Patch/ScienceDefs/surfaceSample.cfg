@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
    @title = Oberflächenprobe
    
    @RESULTS
    {
        @default = Du hast eine Oberflächenprobe genommen.
        @default = Du gräbst ein wenig in der Oberfläche herum, findest etwas Interessantes und wirfst es in einen Probencontainer.
        @default = Du stocherst im Boden herum und suchst nach coolen Steinen die du mit nach Hause nehmen kannst.

        @KerbinSrfLandedGrasslands = Jap. Sieht aus wie Schmutz.
        @KerbinSrfLandedHighlands = Dies ist Gras und Schmutz, und kleinere Steinchen. Du denkst dir, dass dies wohl keine bahnbrechende Entdeckung ist.
        @KerbinSrfLandedMountains = Die Oberfläche hier besteht aus kargen Stein, Schnee und Schmutz. Du bist überzeugt das, wenn du unter den Schnee guckst du noch mehr Schmutz und Steine findest.
        @KerbinSrfLandedDeserts = Sehr viel Sand und Steine hier. Du bist dankbar das du in einem Anzug mit regulierter Temperatur bist, denn hier draußen sieht es sehr heiß aus. Der Sand ist trocken und lose, und es sieht aus als ob du ein bisschen mehr Mühe brauchen wirst um deine Ausrüstung nachher zu säubern.
        @KerbinSrfLandedTundra = Der Boden hier ist komplett gefroren, und es war sehr hat diese Bodenprobe auszugraben. 
        @KerbinSrfLandedIceCaps = Das ist nicht wirklich fester Boden, oder? Du hast zwar eine Probe, aber du bist zu verängstigt durch die knackenden Geräusche, die das Eis macht, um tiefer zu graben. Du versuchst nicht daran zurück zu denken wie du hier gelandet bist. 
        @KerbinSrfLandedShores = Du nimmst eine Bodenprobe. Der Boden ist sehr matschig und sandig. Möglicherweise ist Wasser in der Nähe.
        @KerbinSrfLandedBadlands = Das Gras hier ist definitiv nicht so grün wie anderswo, aber das Wissen, dass du auf einem "Badland" genannten Platz warst, gibt dir ein Gefühl der Coolnes.
        @KerbinSrfLandedWater = Du schöpfst ein wenig Wasser. Es ist eine sehr feuchte Probe und du hoffst das die Ausrüstung auf Wasserfestigkeit geprüft wurde.
        @KerbinSrfSplashedWater = Du hast eine Wasserprobe genommen. Es scheint die Feuchtigkeit von jedem Gegenstand welches es berührt, wird drastisch erhöht.
        @KerbinSrfSplashedShores = Du hast hier eine Wasserprobe genommen. Ein paar Pflanzen sind in der Probe, welches darauf schließen, dass Land in der Nähe ist.
        @KerbinSrfLandedLaunchPad = Die Oberfläche ist verkohlt und mit verbrannten Raketentreibstoff bedeckt. Auch findest du kleine Anteile einer auffällig grünen Substanz.
        @KerbinSrfLandedRunway = Die Oberfläche ist sehr hart, fast so wie Beton. Möglicherweise ist es sogar Beton. Das könnte eine sehr gute Oberfläche für Landungen sein.
        @KerbinSrfLandedKSC = Diese Substanz lässt die Forscher vor Wut auf uns toben, wenn wir in die Labore gehen ohne vorher unsere Stiefel zu säubern.

        @MunSrfLanded = Die Oberfläche scheint ein Feinstaub mit Grauton zu sein. Scheint zu flockig zu sein, um Schneebälle zu formen
        @MunSrfLandedMidlands = Die dunkle Oberfläche scheint aus Basaltfelsen zu bestehen.
        @MunSrfLandedMidlands = Die Probe enthält eigenartige Glaskügelchen in verschiedenen Farben. Sie sind sehr schön!
        @MunSrfLandedNorthernBasin = Die Probe enthält Hinweise auf ein schwaches, lokales Magnetfeld.
        @MunSrfLandedNorthernBasin = Die Oberfläche besteht aus mehreren Gesteinsarten. Einige scheinen fast kristallin zu sein.
        @MunSrfLandedEastCrater = Die Probe enthält eine Kombination aus Brekzie und geschmolzenen Materialien.
        @MunSrfLandedEastCrater = Es gibt eine höhere Konzentration an Metallen in diesem Krater, als bei den anderen Proben.
        @MunSrfLandedNorthwestCrater = Der Grundstoff scheint eine Kombination aus Basaltfelsen und Brekzien zu sein.
        @MunSrfLandedNorthWestCrater = Tiefere Proben scheinen mehr zerklüftete und zersplitterte Felsformationen zu enthalten.
        @MunSrfLandedSouthwestCrater = Die Probe scheint radioaktiv zu sein.
        @MunSrfLandedSouthWestCrater = Es scheint, als seien hier völlig anderer Schichten an Material. Es ist möglich, dass das die Ursache eines Einschlags ist.
        @MunSrfLandedFarsideCrater = Es sind hohe Konzentrationen von geschmolzenen Nebenprodukten hier. Einige scheinen durch intensiven Druck und Wärme entstanden zu sein.
        @MunSrfLandedFarsideCrater = Proben von dieser Stelle scheinen ähnlich von der Beschaffenheit zu sein, wie die pulverförmige Oberfläche des Mun zu sein.
        @MunSrfLandedCanyons = Proben von diesem Ort sind gestreift. Es ist möglich, dass die Oberfläche sich hier aufgebrochen hat.
        @MunSrfLandedPolarCrater = Proben von dieser Stelle zeigen ein intensives stoßartiges Muster.
        @MunSrfLandedPolarCrater = Es scheint, dass einige Proben Magnetisch sind und eine schwache Ausrichtung zeigen.
        @MunSrfLandedPoles = Die Proben hier zeigen eine niedrige Konzentration an Auswurfmaterial. Es scheint einige Flüssigkeiten im Boden zu geben, die dauergefroren sind.
        @MunSrfLandedPolarLowlands = Die Probe scheint eine gefrorene Flüssigkeit zu enthalten. … Wir müssen sie zurück nach Kerbin bringen, um weitere Analysen durchzuführen.
        @MunSrfLandedHighlands = Die Probe wurde mit einer großen Anzahl an Materialschichten über eine lange Zeit komprimiert. 
        @MunSrfLandedHighlands = Die Proben enthalten eine geringe Menge an Basaltfelsen. Dies könnte die veränderte Verfärbung erklären.
        @MunSrfLandedHighlandCraters = Der Krater scheint Material aus der untersten Schicht der Oberfläche zu enthalten.
        @MunSrfLandedHighlandCraters = Der Krater scheint ziemlich alt zu sein, im Vergleich zu den bisher gesehenen.
        @MunSrfLandedHighlandCraters = Du nimmst eine Probe von der dunklen Krateroberfläche, dies sollte helfen herauszufinden, um welche Art von Objekt es sich hier handelt.
        @MunSrfLandedHighlandCraters = Dieser Krater scheint mit nützlichen Materialien in höher Konzentration gefüllt zu sein. Was für ein Glück!
        @MunSrfLandedMidlandCraters = Die Struktur dieser Oberfläche ist besonders interessant.
        @MunSrfLandedMidlandCraters = Wenn du eine Proben von dem Krater nimmst, wird es dir nicht helfen, aber der Mun fühlt sich schlecht. Es ist schon ziemlich übel die Auswirkungen des Einschlags zu sehen.
        @MunSrfLandedMidlandCraters = Du wühlst in der Oberfläche des Kraters, in der Hoffnung irgendeinen Felsen zu finden der ordentlich aussieht.
        @MunSrfLandedMidlandCraters = Du findest einen wirklich coolen Stein und beschließt ihn zu behalten. Daran erinnert, dass du eigentlich eine Oberflächenprobe nehmen sollst, wirfst du den Stein zu allen anderen in den Kontainer. Job erledigt!
        @MunSrfLandedMidlandCraters = Ja, es ist ein Krater. Du hast das auf deiner Checkliste mit einem Smiley gekennzeichnet. Wissenschafft macht Spaß!
        @MunSrfLandedEastFarsideCrater = Dieser Krater scheint die Folge eines wirklich harten Einschlag gewesen zu sein, die Probe ist schwerer als sonst.
        @MunSrfLandedEastFarsideCrater = Du bist froh, dass die Mun Schwerkraft so gering ist. Graben ist eine Knochenarbeit.
        @MunSrfLandedTwinCraters = Dieser Bereich hat eine besonders hohe Konzentration an seltenen Elementen. Nice!
        @MunSrfLandedTwinCraters = weitere Proben von diesem Bereich bestätigen, dass er reich an nützlichen Stoffen ist.
        @MunSrfLandedTwinCraters = Du wühlst für eine schöne Probe des Kraters, damit ein bisschen was von allem dabei ist.
        
        @MinmusSrfLanded = Die Oberfläche erscheint in winzigen kristallartigen Körnern, sieht sehr hübsch aus. Wahrscheinlich nicht essbar.
        @MinmusSrfLanded = Du probierst etwas von der Oberflächenproben … nein es ist definitiv kein leckeres Dessert.

        @EveSrfLanded = Die Oberfläche scheint einen sehr stark violetten Farbton zu haben … oder es ist grau und sieht einfach nur lila aus, weil alles andere von Eve lila ist? Du beginnst dich zu fragen, ob du nicht auch einen violetten Farbton hast.

        @DunaSrfLanded = Die Oberfläche besteht aus einem körnigen, sehr feinen Sand und es scheint, dass es überall so ist.
        @DunaSrfLanded = Es scheinen Spuren von Wasser im Boden zu sein.
        @DunaSrfLanded = Nicht in der Lage deine Neugier zu befriedigen, bohrst du mit deinem Werkzeug in einen Felsen. Du denkst, es wäre viel einfach, wenn dein Werkzeug eine Art pulsierender Bohrer wäre, der an einem Roboterarm befestigt ist.

        @MohoSrfLanded = Der Boden besteht aus alten Lavaströmen. Was darauf hindeutet, dass es periodisch Vulkanaktivitäten gibt,

        @GillySrfLanded = Die Oberfläche löst sich leicht ab und aufgrund der geringen Schwerkraft ist es schwierig die Probe in den Behälter zu packen.
        @GillySrfLanded = Die Zusammensetzung der Element ist ähnlich wie bei anderen Asteroiden.

        @IkeSrfLanded = Die dunkle, schwarze Erde hat eine fast kristalline Struktur. Es macht Spaß damit zu spielen.
        @IkeSrfLanded = Die weiße Erde hat eine pulverförmige Texture und verklumpt.

        @DresSrfLanded = Du findest Spuren einer Vielzahl von Elementen. Wahrscheinlich sind diese durch Einschläge über die Jahre hier abgelagert wurden.
        @DresSrfLanded = Nach dem graben nach einer einigermaßen schönen Glasscherbe wirst du es in deinen Probenbehälter.

        @LaytheSrfLanded = Die Bodenprobe enthält Spuren von Salz. Du fragst dich, ob es vom Wind hier transportiert wurde oder ob das Gebiet einst unter Wasser stand.

        @VallSrfLanded = Du hast Teile einer gefrorenen Oberfläche in deinen Händen und legst eine blauen Oberflächenprobe in deinen Behälter.
        @VallSrfLanded = Du wühlst in der Oberfläche und findest eine wunderschön gün/ blaue Kristallstruktur. Sie erinnert dich ein wenig an Zuhause, aber du bist nicht in der Lage aus der fülle an funkelnden Sternen Kerbin zu entdecken.

        @TyloSrfLanded = Der Boden ist leicht aufgeweicht, aber die Lage darunter ist noch viel schwieriger. 
        @TyloSrfLanded = Du summst eine kleine Melodie während du arbeitest, um dir die Zeit zu vertreiben. Tylo hat einige wirklich interessante Steine.

        @BopSrfLanded = Überall braune Staubflecken auf deinem Anzug, mit dem du in Berührung gekommen bist. Dies ist anscheinend eine sehr unterhaltsamme Flugsteuerung.
        @BopSrfLanded = Du gräbst dich durch die Oberfläche und findest eine kleine Kugel - sie sieht ein bisschen wie ein Ei aus.

        @PolSrfLanded = Während du den Inhalt in den Behälter schaufelst, beschleicht dich das Gefühl, dass du auf etwas darin allergisch bist  - was auch immer es ist.
        @PolSrfLanded = Die Proben hat die gleiche unförmige Marmorierung wie die Planeten aus dem Orbit. Du checkst es auf deine Liste.
        @PolSrfLanded = Nach der Probenname wird man mit einer hohen Sicherheit feststellen können, dass Pol in der Tat nicht von Pollen gemacht wurde. Das wird eine Aufregung, wenn du nach Hause kommst!

        @EelooSrfLanded = Du kratzt etwas auf der eisigen Oberfläche und findest darunter etwas Erde.
        @EelooSrfLanded = Du findest einen schönen Kristall und legst ihn in deinen Probenbehälter
        @EelooSrfLanded = Die Felsen haben eine dünnen Farbsträne. Sie erinnern dich an den schönen ION Abgaswagen.
    }    
}