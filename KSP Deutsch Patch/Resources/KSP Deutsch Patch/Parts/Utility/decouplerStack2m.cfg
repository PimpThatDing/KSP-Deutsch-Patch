{
	@description = Rockomax freut sich Ihnen die Trennkupplungstechnik auf den neusten Stand zu bringen. Er ist doppelt so groß, wie früherer Marken Trennkupplungen von Rockomax und bietet viel Leistung für viel Geld! Wie bei seinen kleineren, bedauerlicherweise unterlegenen Wettbewerbern, hat die Rockomax Trennkupplung geschickt Pfeile angebracht, um zu zeigen zu welcher Seite sie auslöst.
