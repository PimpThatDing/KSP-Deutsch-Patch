@PART[stackDecoupler]
{
	@description = Die TR-18A Stack Trennkupplung ist mit einer (hoffentlich) kleinen Sprengladung ausgestattet, die die strukturelle Verbindung zwischen sich selbst und dem verbundenen Teil trennt. Auf der Seite sind praktische Pfeile aufgebracht, die die Trennrichtug darstellen.
}
