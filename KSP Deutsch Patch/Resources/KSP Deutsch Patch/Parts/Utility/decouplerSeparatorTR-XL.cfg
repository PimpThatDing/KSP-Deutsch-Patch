@PART[stackSeparatorBig]
{
	@description = Der TR-XL Stack Separator ist der größte, von O.M.B. entworfene, Separator zum trennen von großen Raketen in zwei Teile. Anders als normale Trennkupplungen wirft der Separator alles mit ihm verbundene aus. Das ist gut, weil man sich so keine Sorgen machen muss, zu welchher Seite getrennt wird. Versuchen Sie nicht hinzusehen.
}
