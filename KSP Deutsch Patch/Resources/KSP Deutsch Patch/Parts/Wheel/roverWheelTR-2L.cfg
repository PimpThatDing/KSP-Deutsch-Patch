@PART[wheelMed]
{
	@description = Die TR-2L sind extrem harte Räder, welche für mittlere Fahrzeuge gemacht wurden, damit diese über eine Vielzahl unterschiedlicher Gelände fahren können. Das extrem hohe Traktionsprofl sorgt für festen Halt auf jedem Untergrund und bietet eine hohe Zuverlässigkeit. Außerdem reduziert es die Möglichkeit auf Hochgeschwindigkeits-Albernheiten. 
}
