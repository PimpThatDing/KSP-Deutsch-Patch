@PART[RAPIER]
{
	@description = Die R.A.P.I.E.R. (Reactive Alternate-Propellant Intelligent Engine for Rockets) ist ein Joint Venture zwischen C7 Aerospace und dem Rockomax Konglomerat. Entwickelt, um eine Lücke in den den Bauvorschriften für zukunftsfähige SSTO Flugzeuge zu schließen, verbindet dieser Antrieb das Beste aus Raktentriebwerken und luftatmenden Triebwerken.
}