@PART[ionEngine]
{
	@description = Durch das ionisierte Xenon kann die PB-ION trotz ihres kleines Anschlusses einen unglaublich effizienten Antrieb generieren. Jedoch mit dem Nachteil, dass der Schub sehr gering ausfällt und der Energieverbrauch hoch ist. Nach einem Vertriebsmitarbeiter von ISP Electronics seien die Gerüchte das dieser Antrieb mit “schwarze Magie” funktioniert, übertrieben.
