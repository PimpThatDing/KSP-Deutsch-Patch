@PART[liquidEngine]
{
	@description = Obwohl wegen ihrer nicht unbedeutsamen Verwendungen von sogenannten “gefundenen Teilen” kritisiert, hat sich die LV-T-Serie als ein vergleichsweise sicherer Antrieb bewährt. Das T30-Modell kommt mit einer Ausfallwahrscheinlichkeit von unter 50 % daher. Dies wurde als eine wesentliche Verbesserung gegenüber des Vorgängermodells von Ingenieuren und LV-T-Enthusiasten bezeichnet.
}
