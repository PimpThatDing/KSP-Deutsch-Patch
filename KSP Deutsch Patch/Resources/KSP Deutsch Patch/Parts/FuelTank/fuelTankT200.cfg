@PART[fuelTankSmall]
{
	@description = Der T200 hatte einige Schwierigkeiten in der Raumfahrttechnik kerbinweit anerkannt zu werden, da einige Raketenbauer Schwierigkeiten hatten ihren Drang zu überwinden ihn nicht zu drücken, denn er ist ein so “niedlicher kleiner Tank”. Dieses Verhalten ist nun Schnee von gestern, denn es wurden strenge Richtlinien aufgestellt, welche es verbieten ihn zu necken. Der Grund waren die zunehmenden feurigen Explosionen dieses Tanks. Der T200 ist jetzt weit verbreitet und macht einen bemerkenswert guten Job in den verschiedensten Weltraumprogrammen, wenn er artig montiert wird.
}
