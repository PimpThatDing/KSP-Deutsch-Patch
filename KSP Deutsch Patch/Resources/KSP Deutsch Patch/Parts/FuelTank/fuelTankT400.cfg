@PART[fuelTank]
{
	@description = Die FL-Serie ist ein wesentliches Upgrade im Vergleich zu den früheren Treibstoffbehältern, da dieser die Fähigkeit besitzt immer häufiger nicht zu explodieren. Treibstofftanks sind nutzlos, wenn nicht darunter das richtige Triebwerk angebracht ist. Sie können auch auf andere Treibstofftanks gestapelt werden, damit sich die Gesamtmenge erhöht.
}
