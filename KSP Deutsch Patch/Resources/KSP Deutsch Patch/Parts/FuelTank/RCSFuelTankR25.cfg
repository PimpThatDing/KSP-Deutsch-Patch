@PART[RCSFuelTank]
{
	@description = Dies ist ein Manövertreibstofftank für RCS Düsen. Neuer Fortschritt in der Sanitärtechnik macht es möglich RCS Leitungen an jede Stelle im Schiff zu verlegen. Anders als Treibstoffbehälter für Flüssigtreibstoff können RCS Tanks überall im Schiff platziert werden.
