@PART[nacelleBody]
{
	@description = Die Triebwerksgondel ist eine eigenständige Lösung für den Betrieb luftatmender Triebwerke. Es kombiniert Kraftstoffbehälter und Luftzufuhr in einer Einheit, so dass es eine sehr praktische Option darstellt. C7 Ingenieure versichern uns, dass dieses Teil ziemlich sicher ist und, dass die Beulen und Brandflecken dem ganzen einen einzigartigen Look verleihen.
}
