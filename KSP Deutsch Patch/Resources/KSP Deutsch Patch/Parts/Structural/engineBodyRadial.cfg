@PART[radialEngineBody]
{
	@description = Dieser Triebwerkskörper verfügt über radiale Lufteinlassklappen und einen anständig großen Treibstoffbehälter. Dieses Teil ermöglicht sowohl einen Treibstoff- als auch einen Luftdurchlass zu luftatmenden Triebwerken, so dass es eine komfortable Lösung für den Flugzeugbau darstellt. C7 Vertreter bestehen darauf, dass das Teil immer so ausgesehen habe und es ein völlig neues Design ist - es ist auf keinen Fall eine nach hinten gedrehte Kühlerhaube.
}
