@PART[stationHub]
{
	@description = Als er auf dem 3. jährlichen Raketen & Explosionen Festival vorgestellt wurde, verursachte er mehreren Stammgästen einen Schock, an dem sie auf der Stelle starben. "Mein ganzes Leben lang dachte ich, Raketenteilen könnten einen Weg darstellen! Aber heute hat Rockomax diese Vorstellung erschüttert" sagte ein Überlebender der anonym bleiben möchte. Unnötig zu sagen, dass dieses Teil eine Revolution in der Bau-Technologie einläutet. Docking Anschluss separat erhältlich. 
}
