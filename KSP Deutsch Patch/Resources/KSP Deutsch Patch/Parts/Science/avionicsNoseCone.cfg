@PART[avionicsNoseCone]
{
	@description = Die neuste Entwicklung des R&D ermöglichte es dieses kleine Wunderwerk, den Sensor Array Computing Bugkonus zu realisieren. Er ist mit vielen "qualitativen” Sensoren und einem Computer aus geborgenen Flugzeugschrott ausgestattet, sodass während des Flugs atmosphärische Daten gesammelt werden können.

	@MODULE[ModuleScienceExperiment]:HAS[#experimentID[atmosphereAnalysis]]
