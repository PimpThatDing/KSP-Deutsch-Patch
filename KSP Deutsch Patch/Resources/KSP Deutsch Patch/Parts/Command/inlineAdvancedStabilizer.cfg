@PART[advSasModule]
{
	@description = Das Advanced Inline Stabilizer Modul mit einer Reihe von größeren, schwerere n Schwungrädern. Diese drehen sich sehr schnell um das Drehmoment ohne die Verwendung von Treibstoffen zu erzeugen. Die Schwungräder werden von proportional großen Elektromotoren angetrieben - also halten Sie ein Auge auf den Stromverbrauch.
}
