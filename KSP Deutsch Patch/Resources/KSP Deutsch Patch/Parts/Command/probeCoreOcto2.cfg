@PART[probeCoreOcto2]
{
	@description = Der OKTO2 ist weit mehr als eine flachere Variante des ursprünglichen OKTO. Diese neue Entwicklung des allgegenwärtigen 8-seitigen Sondenkerns verfügt über eine sehr viel fortgeschrittenere Leitsysteme. Dieses neue Modell verfügt jedoch nicht über Schwungräder und benötigt mehr Leistung zum laufen - auch im Standby-Modus. Seine interne Batterieversorgung ist sehr begrenzt, wobei diese hauptsächlich benutzt wird, um die Standby-LED leuchten zu lassen.
}
