	@description = Nach vielen Jahren der Forschung haben STEADLER Corps Raketen Ingenieure herausgefunden, dass große Schwungräder notwendig sind, um große Raketen zu kontrollieren. Die "Advanced Reaktion Wheel Modul, Large" beheben das Problem, indem sie die patentierten, großen Schwungscheiben™ mit "Mehr Drehmoment" (Patent angemeldet) nutzen. STEADLER entgegnet der Kritik über die ‘Notwendigkeit von so vielen Forschungsarbeiten’ die besagt, dass ‘es nur so einfach klingt, weil man jetzt weiß wie es geht’. Kritiker bleiben skeptisch. Aber keine kann bestreiten, dass diese Einheit nicht viel mehr Druck ausübt als sein Vorgänger. Er braucht auch viel mehr Energie, aber STEADLER führt intensive Forschungsarbeiten an, warum das so ist.
