@PART[probeCoreCube]
{
	@description = QBE ist Probodobodyne's neuste Entwicklung im Bereich der Sonden Miniaturisierung. Trotz seiner geringen Größe ist der QBE eine voll funktionsfähige und unglaublich leichte Befehlseinheit. Doch alles Gute hat seinen Preis: die winzigen QBE Gehäuse lassen keinen Platz für Schwungräder. Auch die Batteriekapazität ist im besten Fall als erbärmlich zu bezeichnen. Trotz all dieser oder vielleicht gerade deswegen, fanden viele Ingenieure ihn ideal für Missionen mit optionaler Rückkehr.
}
