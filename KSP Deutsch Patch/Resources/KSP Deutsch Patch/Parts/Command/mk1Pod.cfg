@PART[mk1pod]
{
	@description = Ursprünglich als Platzhalter für ein demonstrations Mock-up einer Rakete gebaut, wurde der Mk1 Kommandopod weitaus sicherer und zuverlässiger als seine Vorgänger. Diese Ansicht teilten Raketenwissenschaftler von ganz Kerbin. Er ist nun in den allgemeinen aktiven Dienst versetzt wurden.
}
