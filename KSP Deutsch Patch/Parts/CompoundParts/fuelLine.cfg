@PART[fuelLine]
{
	@description = Neue Durchbrüche bei FLOOYD Dynamics haben die FTX Brennstoffleitung in die Realität umgesetzt. All dies, obwohl einige nur Kritik übrig hatten wie: "ein Abwasserrohr gelb lackiert”, sind sich die meisten einige, dass gelb eine relativ schöne Farbe ist und die Kraftstoffleitungen in der Tat es schaffen Kraftstoff aus den seitlich angebrachten Kraftstofftanks zu pumpen. Nach Rückruf aller FTX-1 Serien, wurden gelbe Pfeile auf denen der FTX-2 Serie angebracht, um die Durchflussrichtigung anzuzeigen. So können die Ingenieure sagen, wie herum der Kraftstoff fließen soll.
}
