	@description = Der Clamp-O-Tron Sr. ist das Ergebnis einer intensiven und kostspieligen Entwicklung, um herauszufinden, wie man den Docking Anschluss robuster machen könnten. Die zündende Idee kam von unserem Hausmeister, der sagte “warum nimmst nicht einfach ‘en Größeren”. Die Öffentlichkeit kann jetzt den sicheren Nervenkitzel von Dockingmanöver extrem großer Objekte im Weltall genießen.
