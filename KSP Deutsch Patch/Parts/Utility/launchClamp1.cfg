@PART[launchClamp1]
{
	@description = Die TT18-A Stability Enhancer verwenden eine bahnbrechende Befestigungstechnik, die die Stabilität des Raumschiffs während der Pre-Launch-Phase deutlich erhöhen. Während O.M.B. Demolition in der Vergangenheit für ihre “geschwollenen Worte in der Beschreibung der Raketenhalter” kritisiert worden, kann keiner sagen, dass die TT18 Serie keine felsenfeste Klemmwirkung liefert - so wie annonciert. Aus der Bedienungsanleitung lässt sich ableiten, dass die Klemmen am untersten Abschnitt des Raumfahrzeugs angebracht werden sollen, um bei Zündung ein sicheres Löseverfahren durchzuführen.
}
