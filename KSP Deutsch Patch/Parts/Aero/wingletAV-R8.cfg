@PART[R8winglet]
{
	@description = Das aktive R8 Winglet markiert das Debüt von Kerlington Modell Rockets in der Raumfahrttechnik. Dieses Wingelt verfügt über bewegliche Zapfen, welche es ihm erlauben die Steuerfläche komplett zu schwenken. Diese Funktion wurde als ein großer Fortschritt in der Steuerungstechnik verbucht und die meisten sind sich einig, dass dies Kerlington Mitarbeitern und R8 Fan gleichermaßen herumschleudern wird.
}
