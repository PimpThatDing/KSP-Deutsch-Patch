@PART[omsEngine]
{
	@description = Als der O-10 Antrieb enthüllt wurde, galt er als eine jeder Ideen, die man vor langer Zeit hatte. Für viele Mitarbeiter bei Reaction Systems Ltd sehr unangenehm, da diese Projekt das erste war, welches termingerecht durchgeführt wurde. Dieser Antrieb reagiert auf die Stellung des Schubhebels, aber er verbraucht Manövertreibstoff anstelle des normalen Flüssigtreibstoff + Oxidationsmittel Mix.
}
