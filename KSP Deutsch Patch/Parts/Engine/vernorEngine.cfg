@PART[vernierEngine]
{
	@description = Der VR-N1ER Veer-Governor oder "Vernor" Antrieb ist zur Steuerung gedacht. Dieser Antrieb ist nicht an RCS eingebunden, sondern kann einen Flüssigktreibstoff + Oxidationsmittel Mix verwenden, sodass er wesentlich leistungsfähiger als eine mit  Manövertreibstoff betriebenen RCS Düse ist. Im Vergleich sind sie ziemlich sperrig und es zeigt nur eine Düse nach außen, aber, und darüber sind sich die meisten einig, ist es ein akzeptabler Kompromiss für den zusätzlichen Schub.
}



