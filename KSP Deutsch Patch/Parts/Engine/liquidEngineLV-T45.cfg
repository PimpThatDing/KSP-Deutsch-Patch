@PART[liquidEngine2]
{
	@description = Der LV-T45 Antrieb ist ein weiterer Durchbruch der LV-T-Serie dank seiner Schubvektorfunktion. Das LV-T45 kann davon Ablenken, dass nur mit den Hilfsmitteln man eine Kontrolle für die Rakete hat. All diese hinzugefügten Mechaniken sorgen dafür, dass dieses Triebwerk etwas kleines und weniger Leistungsstark im Vergleich zu früheren LV-T-Modellen ist.
}
