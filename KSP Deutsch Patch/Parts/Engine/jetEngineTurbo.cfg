@PART[turboFanEngine]
{
	@description = Ein hochentwickeltes Turbinentriebwerk aus raumfahrtgeeigneten Materialien für sehr hohe Leistungen. Dieses neue Modell verfügt über die neuesten Schubvektorsteuerungen und Verdichtertechniken. Dieser Antrieb ist am besten für große Höhen und schnelle Geschwindigkeiten geeignet. Die Ingenieure aus dem Haus C7 Aerospace versicherten uns, dass alle Lecks geschlossen sind, sobald es Oben im Einsatz ist.
}
