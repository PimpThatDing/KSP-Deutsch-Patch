@PART[solidBooster]
{
	@description = Während dieser Antrieb von vielen als ein “Papierkorb voll Boom” bezeichnet, wird die RT-10 in vielen Raumfahrtprogrammen eingesetzt, bei denen die Notwendigkeit Geld zu sparen größer ist, als die Notwendigkeit die Kerbonauten am Leben zu halten. Aber Vorsicht, einmal gezündet laufen Feststofftriebwerke solange, bis der Treibstoff verbraucht ist.
}
