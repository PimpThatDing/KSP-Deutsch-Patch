@PART[Size3EngineCluster]
{
	@description = Kerbodyne Ingenieure hatten mit übermäßig komplizierten Stagging-Reihenfolgen für den Transport von schweren Nutzlasten zu kämpfen, daher beschlossen sie einen wirklich gigantischen Antrieb zu bauen. Sie steckten vier von Kerbodyne’s KS-25 Antrieben in eine Baugruppe, damit gestalteten sie den größten Raketenantrieb in der Geschichte ihrer Produktion. Es ist sicherlich toll solch einen gewaltig Antrieb zu haben, aber wird er doch nur als Hauptantrieb in der ersten Stufe eingesetzt werden können. Denn das Fehlen von strukturellen Anbindungspunkten an der Unterseite, macht seinen Einsatz für einen anderen Zweck eher unwahrscheinlich. In der Tat scheint auch sein Preis zu seiner Größe zu passen.
}