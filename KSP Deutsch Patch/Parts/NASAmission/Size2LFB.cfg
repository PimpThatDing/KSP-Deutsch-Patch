@PART[Size2LFB]
{
	@description = Dieser Flüssigtreibstoffbooster ist ein reines Stück Technik. Statt sich nur auf einen einzelnen Antrieb oder Feststoffbooster zu verlassen, setzt die KR-1x2 auf zwei modifizierte KR-1 Antriebe, welche durch ihr integriertes Treibstoffsystem über eine immense Power verfügen. Bei solch einem geschlossenen System kommt es mehr auf die Kosten, anstatt der Effizienz an. So wären andere Antriebe geeigneter. 
}