@PART[mk2DroneCore]
{
	@description = Nach umfangreichen Recherchen und Tests, um den Sicherheitsfaktor für die nächste Generation an Mk2 Modulen zu vergrößern, haben die C7 Aerospace Ingenieure Probleme neue Testkandidaten zu finden, die ihre Prototypen testen. Daher beschlossen sie eine autonome, künstliche Intelligenz zu entwickeln, die in der Lage ist, die gleichen Tests durchzuführen - nur mit weniger Geschrei über die Funkverbindung. Dies wurde mit geteilter Meinung aufgenommen. Einige Kritiker meinte, dass C7 damit einen “langweiligen” Weg einschlagen würde, anderer lobten diese Inovation und wieder andere meinte, dass sie sich in einen Bunker einschließen, weil diese Einheit irgendwann ihre Schöpfer eliminieren wird. C7 bestreitet vehement jegliche Beteiligung an Katastrophen mit künstlicher Intelligenz. 
}
