@PART[probeCoreOcto]
{
	@description = Der OKTO ist der nächste Schritt in Richtung unbemannte Steuersysteme. Dieses kleine Gerät kann nicht nur empfangen und Relais steuern, sondern bietet auch eine automatische Stabilitätshilfe sowie einen Live-Piloten-Zugriff. Sein 8-seitiges stilistisches Design verfügt über viele ebene Flächen zum Anbringen von Ausrüstung.
